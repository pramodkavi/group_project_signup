<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">

        <div class="sectionimg">
            <div>
                <img src="images/logImg.png" alt="">
            </div>
        </div>

        <div class="sectionform">

            <div class="topic">
                <!-- <img src="images/logo.png" alt=""> -->
                <h1>Set up your UpKeep account</h1>
            </div>

            <div class="form-contain">
                <div class="fullname">
                    <div class="input-box">
                        <span class="details">First name</span>
                        <input type="text" name="" id="" required placeholder="Enter First Name">
                    </div>
                    <div class="input-box">
                        <span class="details">Last Name</span>
                        <input type="text" name="" id="" required placeholder="Enter Last Name">
                    </div>
                </div>

                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" name="" id="" required placeholder="Enter Name">
                </div>

                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="text" name="" id="" required placeholder="Enter Password">
                </div>

                <div class="input-box">
                    <span class="details">Home Town</span>
                    <input type="text" name="" id="" required placeholder="Enter Password">
                </div>

                <div class="input-box">
                    <span class="details">District</span>
                    <select name="district" id="district" ></select>
                </div>

                <div class="input-box cbox">
                    <input type="checkbox" name="" id="" required>
                    <small>I agree with UpKeepâ€™s Terms and Conditions ?</small>
                </div>

                <div class="input-box btn">
                    <input type="submit" value="Sign up">
                </div>

                <div class="input-box ">
                    <small>Already have an account ?<span> <a href="#">Sign in</a></span></small>
                </div>

            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
